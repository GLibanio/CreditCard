<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="Credit Icon" href="favicon.ico" type="image/x-icon">
    <title>Cartão de Credito</title>
</head>
<body>
    <div class = "container">
        <div class = "card">
            <div class = "header">
                <h2 class ="title">Detalhe do Pagamento</h2>
                <h1>
                    <i class="mastercard-icon" width="140" height="43"></i>
                  <h1>
            </div>
            <div class = "content">
                <div class = "row">
                    <label> número do cartão</label>
                    <input type="text" class="card-number" placeholder="1234 1234 1234 1234">
                </div>
                <div class="row card-expire">
                    <div class ="row- card-expire-month">
                        <label>Mês</label>
                        <input type="text" placeholder="Abril">
                    </div>
                    <div class ="row- card-expire-year">
                        <label>Ano</label>
                        <input type="text" placeholder="2023">
                    </div>
                </div>

                <div class="row card-cvv">
                    <label>CVV</label>
                        <input type="text" placeholder="xxx">
                </div>
                <div class = "row">
                    <input type="text" class="card-name" placeholder="Nome do proprietário">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
